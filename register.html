<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css" >
    <title>Register</title>
</head>
<body>
    <!--Navigation-->
    <header>
        <nav>
            <div>
                <a href="/index.html">Home</a>
            </div>
            <div class="links">
                <ul>
                    <li>

                        <a href="/index.html">About me</a>
                    </li>
                    <li>
                        <a href="/contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="#" class="active-link">Register</a>
                    </li>
                    <li>
                        <a href="/login.html">Login</a>
                    </li>
                </ul>   
            </div>
            <div class="mobile_links">
                <ul>
                    <li>
                        <a href="/index.html">
                            <img src="/assets/kuic_jxb4la-removebg-preview.png" alt="" />
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="intro">
                <h1>Register</h1>
            </section>
            <section class="register_form">
                <form id="form">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="Enter your First Name" id="first_name" name="first_name" />
                         <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" placeholder="Enter your Last Name" id="last_name" name="last_name" />
                         <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="phone">Phone</label>
                        <input type="tel" placeholder="Enter your Phone Number" id="phone" name="phone" />
                         <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form_control">
                            <option disabled>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="country">Country</label>
                        <input type="text" placeholder="Enter your Country" id="country" name="country" />
                         <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="state">State/Province</label>
                        <input type="text" placeholder="Enter your State/Province" id="state" name="state" />
                         <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your Username" id="username" name="username" />
                         <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" id="password" name="password" />
                         <small class="small show">Error message</small>
                    </div>
                    <div class="form_control">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" id="confirm_password" name="confirm_password"/>
                         <small class="small show">Error message</small>
                    </div>
                    <div>
                        <button type="submit">Register</button>
                    </div>
                    <div>
                        <p>Already have account? &nbsp;<a href="/login.html">Login</a></p>
                    </div>
                </form>
            </section>
        </div>
        <div class="aside">
            <img src="/assets/kuic_jxb4la-removebg-preview.png" alt="" />
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li>
                    <a href="/index.html">About</a>
                </li>
                <li>
                    <a href="/contact.html">Contact</a>

                    <a href="/register.html" class="active-link">Register</a>
                </li>
                <li>
                    <a href="/login.html" >Login</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
<script src="/js/register.js"></script>
</html>
