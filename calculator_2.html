<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css" >
    <title>Calculator UI | FlexBox</title>
</head>
<body>
    <!--Navigation-->
    <header>
        <nav>
            <div>
                <a href="/index.html">
                   Home
                </a>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="/calculator.html">Calculator Using Table</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#" class="active-link">Calculator Using FlexBox</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container_calculator">
            <section>
                <h1>Calculator UI (FlexBox)</h1>
            </section>
            <section class="ui_2">
                <form>
                    <div>
                        <input type="text" readonly disabled placeholder="90.00"/>
                    </div>
                    <div>
                        <div class="row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>-</button>
                        </div>
                        <div class="row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>&times;</button>
                        </div>
                        <div class="row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>+</button>
                        </div>
                        <div class="row">
                            <button>0</button>
                            <button>%</button>
                            <button>รท</button>
                            <button>=</button>
                        </div>
                    </div>
                    
                </form>
            </section>
        </div>
    </main>
</body>
</html>
